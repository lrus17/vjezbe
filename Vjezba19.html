<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Collection</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
            line-height: 1.6;
        }

       
        .hero {
            position: relative;
            text-align: center;
            color: #fff;
        }

        .hero img {
            width: 100%;
            height: auto;
        }

        .hero h1 {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        
        .nav {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 20px 0;
            background-color: #000;
        }

        .nav li {
            margin: 0 15px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        
        .products {
            text-align: center;
            padding: 30px 20px;
        }

        .products h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .products p {
            color: #ccc;
            font-size: 1rem;
        }

        
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #aaa;
            background-color: #111;
        }

        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .nav {
                flex-direction: column;
            }

            .nav li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    
    <div class="hero">
        <img src="https://sothebys-com.brightspotcdn.com/dims4/default/aa3ce03/2147483647/strip/true/crop/2400x2018+0+0/resize/1784x1500!/quality/90/?url=http%3A%2F%2Fsothebys-brightspot.s3.amazonaws.com%2Fdotcom%2F23%2F55%2F5045dabd4ac3af560baff56e3d23%2F6b-richard-mille-rm50-01-czcz6.jpg" alt="Hero slika s ručnim satovima">
        <h1>RICHARD MILLE ® Watch Collection</h1>
    </div>

    
    <ul class="nav">
        <li><a href="#">Homepage</a></li>
        <li><a href="#">Articles</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    
    <div class="products">
        <h2>Luxury Smartwatches</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    
    <footer>
        © Leon Rus
    </footer>
</body>
</html>
